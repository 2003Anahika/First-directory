  <script>
			
			function validateform(){
			var name = document.myform.name.value;
			var password = document.myform.password.value;
			if(name== null|| name=="" || name.length<3){
			alert("Name can't be blank and it must be atleast 3 alphabet long");
			return false;
			}
			else if(password.length<8 ){
			alert("Password must be atleast 8 character long");
			return false;
			}
			
			}
			function matchpass(){
			var firstpassword = document.f1.password.value;
			var secondpassword= document.f1.password2.value;
			if (secondpassword== firstpassword){
			return true;
			}
			else{
			alert("password must be same!");
			return false;
			}}
			function matchemail(){
			var firstemail= document.f1.email.value;
			var secondemail= document.f1.email2.value;
			if(secondemail==firstemail)
			{
			return true;}
			else{
			alert("Please enter the valid email!");
			return false;}
			}
			$("#myform").validate({
            rules: {
			field: {
			required: true,
			email: true
			}
			}
			});
		</script>
